<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to our bakery</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
<!--header-->
<header>
  <div class="logo-bar">
<!--logo-->
    <a href="html/index.html">
      <img src="img/logo.png" alt="Logo">
    </a>
  </div>
<!--menu, navigation-->
  <nav>
    <ul>
      <li><a href="html/index.html">HOME</a></li>
      <li>ABOUT</li>
      <li>OFFER</li>
      <li>BLOG</li>
      <li>CONTACT</li>
    </ul>
  </nav>
</header>

<!--main part-->
<main>
  <section class="section-contact-form">
    <div class="section-contact-form_inner"><!--div potrzebny do stylowania-->
      <h1 class="section-header">Send us a message</h1>
      <form action="" method="">
        <input type="text" placeholder="Your name">
        <input type="email" placeholder="Your emaill address">
        <textarea placeholder="Your message" rows="6"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <section class="section-map">
    <picture>
      <source media="(min-width=600px) srcset="img/map.png">
      <img src="img/map_small.png" alt="Bakery location">
    </picture>
  </section>
</main>

<footer>
  More than Bakery &copy; 2017 All rights reserved<br>
  <a href="https://icons8.com/icon/12878/Cookies">Cookies icon credits</a>
  <a href="https://icons8.com/icon/12855/Bread">Bread icon credits</a>
  <a href="https://icons8.com/icon/437/Twitter">Twitter icon credits</a>
  <a href="https://icons8.com/icon/32292/Instagram">Instagram icon credits</a>
</footer>




</body>
</html>
